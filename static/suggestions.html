<!DOCTYPE html>
<html lang=en>
    <head>
        <title>User Suggestions</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="suggestions.js"></script>
    </head>
    <body onload="init()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5">
                    <div class = "form-group row">
                        <div class = "col-3">
                            <button type="button" class="btn btn-primary" id="return1">Home page</button>
                        </div> 
                        <div class = "col-6">
                        <h3>Create suggestion</h3>
                        </div>
                        <div class = "col-1">
                            <label class="form-check-label" for="ex4">UserId</label>
                        </div>
                        <div class = "col-2">
                            <input class="form-control" id="crId" type="text">
                        </div>
                    </div>  
                    <div class="form-group row">
                        <div class="col-6">
                          <label for="ex1">Name</label>
                          <input class="form-control" id="cr1" type="text">
                        </div>
                        <div class="col-6">
                          <label for="ex2">Location</label>
                          <input class="form-control" id="cr2" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="ex3">Purpose</label>
                            <textarea class="form-control" id="cr3" name="purpose" rows="5"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="ex3">Role</label>
                            <textarea class="form-control" id="cr4" name="role" rows="5"></textarea>
                        </div>
                    </div>
                    <div class ="form-group row">
                        <div class ="col-6">
                        <label for="ex3">Description</label>
                        <textarea class="form-control" id="cr5" name="description" rows="4"></textarea>
                        </div>
                        <div class ="col-4">
                            <div id="tekst" class="form-text">All fields must be filled in</div>
                            <button type="button" class="btn btn-primary" id="btn1">Create</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-2">
                    <h3>Delete suggestion</h3>
                    <div class="form-group row">
                        <div class = "col-4">
                            <label for="ex2">Suggestion Id</label>
                        </div>
                        <div class ="col-4">
                            <input class="form-control" id="dl1" type="text">
                            <hr>
                            <button type="button" class="btn btn-primary" id="btn2">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class = "form-group row">
                        <div class = "col-5">
                        <h3>Update suggestion</h3>
                        </div>
                        <div class = "col-2">
                            <label class="form-check-label" for="ex4">Suggestion Id</label>
                        </div>
                        <div class = "col-2">
                            <input class="form-control" id="upId" type="text">
                        </div>
                        <div class = "col-3">
                            <button type="button" class="btn btn-primary" id="btnFill">Fill in</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                          <label for="ex1">Name</label>
                          <input class="form-control" id="up1" type="text">
                        </div>
                        <div class="col-6">
                          <label for="ex2">Location</label>
                          <input class="form-control" id="up2" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="ex3">Purpose</label>
                            <textarea class="form-control" id="up3" name="purpose" rows="5"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="ex3">Role</label>
                            <textarea class="form-control" id="up4" name="role" rows="5"></textarea>
                        </div>
                    </div>
                    <div class ="form-group row">
                        <div class ="col-6">
                        <label for="ex3">Description</label>
                        <textarea class="form-control" id="up5" name="description" rows="4"></textarea>
                        </div>
                        <div class ="col-4">
                            <div id="tekst" class="form-text">All fields must be filled in</div>
                            <button type="button" class="btn btn-primary" id="btn3">Update</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <b>Credential rules:</b> Name: [min:3,max:55],Location: [min:3,max:55],Purpose: [min:15,max:250],Role: [min:15,max:250],Description: [min:5,max:250]
                <div class="col-12">
                    <h3>Users:</h3>
                    <ul id="usersLst"></ul>
                    <h1>Suggestions:</h1>
                    <ul id="suggestionsLst"></ul>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
