<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Activity-User relations</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="relations.js"></script>
    </head>
    <body onload="init()">              
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                        <div class ="form-group row">
                            <div class="col-5">
                                <button type="button" class="btn btn-primary" id="return1">Home page</button>
                            </div>
                            <div class ="col-7">
                                <h3>Create relation</h3>   
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-2">
                            <label for="ex1">User Id </label>
                            </div>
                            <div class="col-2">
                                <input class="form-control" id="cr1" type="text">
                            </div>
                            <div class="col-2">
                                <label for="ex1">Activity Id </label>
                            </div>
                            <div class="col-2">
                                <input class="form-control" id="cr2" type="text">
                            </div>
                            <div class ="col-3">
                                <button type="button" class="btn btn-primary" id="btn1">Create</button>
                            </div>
                        </div>   
                        <hr>
                        <h3>Delete relation</h3>   
                        <div class="form-group row">
                            <div class="col-2">
                            <label for="ex1">Relation Id </label>
                            </div>
                            <div class="col-2">
                                <input class="form-control" id="dl1" type="text">
                            </div>
                            <div class ="col-3">
                                <button type="button" class="btn btn-primary" id="btn2">Delete</button>
                            </div>
                        </div>   
                        <hr>
                        <h3>Update relation</h3>
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="ex1">Relation Id </label>
                            </div>
                             <div class="col-2">
                                <input class="form-control" id="up1" type="text">
                            </div>
                            <div class="col-2">
                                <label for="ex1">User Id </label>
                            </div>
                            <div class="col-2">
                                <input class="form-control" id="up2" type="text">
                            </div>
                            <div class="col-2">
                                <label for="ex1">Activity Id </label>
                            </div>
                            <div class="col-2">
                                <input class="form-control" id="up3" type="text">
                            </div>
                            
                        </div>   
                            <button type="button" class="btn btn-primary" id="btn3">Update</button>
                        <hr>
                    </div>
                
                    <div class="col-4">
                    <h3>Users</h3>
                    <ul id="usersLst"></ul>
                </div>
                <div class="col-4">
                        <h3>Activities</h3>
                        <ul id="activitiesLst"></ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
                <div class="col-12">
                    <h1>Relations:</h1>
                    <ul id="relationsLst"></ul>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
